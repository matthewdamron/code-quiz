<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML, CSS, JS Quiz</title>

    <!-- line css styles -->
    <link rel="stylesheet" href="./assets/css/styles.css" />

</head>

<body>
    <header>
        <!-- add a web page title -->
        <h1 class="page-title">HTML, CSS, JS Quiz</h1>
    </header>

    <section id="startGameWrapper">
        <h2 id="startIntro">
            Try to answer the following code-related questions withing the time limit. Keep in mind that incorrect answers will penalize your score time by 10 seconds!
        </h2>
        <button id="start-btn" onclick="startGame()">Start Game</button>
        <button id="highscore-btn" onclick="showHighscore()">Highscore</button>
    </section>

    <section id="showHighscoreWrapper">
        <h2>Highscores</h2>
    </section>

    <section id="highscoreWrapper">
        <h2>All Done!</h2>
        <h3 id="highscore"></h3>
        <lable for="name">Enter your initials:</lable>
        <input type="text" placeholder="" name="name" id="highscoreNameId" />
        <button id="submit" onclick="saveHighscore()">Submit</button>
    </section>

    <section id="questionWrapper">
        <h2 id="showQuestion"></h2>
    </section>

    <section id="choicesWrapper">

    </section>

    <section id="resultWrapper">
        <h2 id="showResult"></h2>
    </section>

    <!-- load js script file -->
    <script src="./assets/js/questions.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML, CSS, JS Quiz</title>

    <!-- line css styles -->
    <link rel="stylesheet" href="./assets/css/styles.css" />

</head>

<body>
    <!-- header section to show title and countdown timer -->
    <header>
        <h1>HTML, CSS, JS Quiz</h1>
        <h3 id="countdown"></h3>
    </header>

    <!-- main section for the quiz -->
    <main>
        <!-- section before the game starts -->
        <section id="startGameWrapper">
            <h2 id="startIntro">
                Try to answer the following code-related questions withing the time limit. Keep in mind that incorrect answers will penalize your score time by 10 seconds!
            </h2>
            <button onclick="startGame()">Start Game</button>
            <button onclick="showHighscore()">Highscore</button>
        </section>
    
        <!-- section for the highsscores -->
        <section id="showHighscoreWrapper">
            <h2>Highscores:</h2>
            <div id="sortedHighscores"></div>
            <button id="goBack" onclick="location.reload()">Go Back</button>
            <button id="clearLocalStorage" onclick="clearLocalSotrage()">Clear Highscores</button>
        </section>

        <!-- section at end of game to save highscore -->
        <section id="endGameWrapper">
            <h2>All Done!</h2>
            <h3 id="finalGameScore"></h3>
            <lable for="name">Enter your initials:</lable>
            <input type="text" placeholder="" name="name" id="finalGameName" />
            <button id="submit" type="submit" onclick="saveHighscore()">Submit</button>
        </section>

        <!-- section for asking questions -->
        <section id="questionWrapper">
            <h2 id="showQuestion"></h2>
            <section id="choicesWrapper">
            </section>
            <section id="resultWrapper">
                <h2 id="showResult"></h2>
            </section>
        </section>
    </main>

    <!-- load js script file -->
    <script src="./assets/js/questions.js"></script>
</body>

</html>
